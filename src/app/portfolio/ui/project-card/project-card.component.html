<div class="project-card surface surface-hover fade-in">
  <h4>{{ title }}</h4>
  <p class="description">{{ description }}</p>

  <ul class="stack">
    <li *ngFor="let tech of stack">{{ tech }}</li>
  </ul>

  <p class="highlight">{{ highlight }}</p>

  <!-- Para links externos -->
  <a *ngIf="link && !isInternal"
    [href]="link"
    target="_blank"
    rel="noopener noreferrer"
    class="project-link">
    View Project
  </a>

  <!-- Para links internos (rutas de Angular) -->
  <a *ngIf="link && isInternal"
    [routerLink]="link"
    class="project-link">
    View Project
  </a>
</div>
