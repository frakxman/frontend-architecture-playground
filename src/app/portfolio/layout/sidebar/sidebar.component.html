<nav class="sidebar" aria-label="Portfolio navigation">
  <!-- Mobile Menu Toggle (icono SVG para que siempre se vea) -->
  <button class="sidebar__hamburger" (click)="toggleMobileMenu()" aria-label="Toggle menu" [attr.aria-expanded]="mobileMenuOpen">
    <svg class="sidebar__hamburger-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" aria-hidden="true">
      <line x1="3" y1="6" x2="21" y2="6"/>
      <line x1="3" y1="12" x2="21" y2="12"/>
      <line x1="3" y1="18" x2="21" y2="18"/>
    </svg>
  </button>

  <!-- Navigation Links -->
  <div class="sidebar__content" [class.active]="mobileMenuOpen">
    <ul class="sidebar-nav">
      <li class="sidebar-nav__item">
        <a routerLink="/portfolio/about"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           class="sidebar-nav__link"
           (click)="closeMobileMenuOnClick()">
          <span class="sidebar-nav__text">About</span>
        </a>
      </li>

      <li class="sidebar-nav__item">
        <a routerLink="/portfolio/experience"
           routerLinkActive="active"
           class="sidebar-nav__link"
           (click)="closeMobileMenuOnClick()">
          <span class="sidebar-nav__text">Experience</span>
        </a>
      </li>

      <li class="sidebar-nav__item">
        <a routerLink="/portfolio/projects"
           routerLinkActive="active"
           class="sidebar-nav__link"
           (click)="closeMobileMenuOnClick()">
          <span class="sidebar-nav__text">Projects</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Mobile Overlay -->
  <div class="sidebar__overlay" [class.active]="mobileMenuOpen" (click)="closeMobileMenu()"></div>
</nav>
