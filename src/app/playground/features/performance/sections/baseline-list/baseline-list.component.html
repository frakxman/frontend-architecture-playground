<div class="baseline-list">
  <h4>Default Strategy List</h4>
  <div class="list-container">
    <div *ngFor="let item of items; trackBy: trackByFn"
         class="list-item"
         [style.background]="getIntensity(item.value)">
      <span class="item-id">#{{item.id}}</span>
      <span class="item-name">{{item.name}}</span>
      <span class="item-value">{{item.value | number:'1.2-2'}}</span>
      <span class="item-category" [class]="item.category">{{item.category}}</span>
    </div>
  </div>
  <div class="list-footer">
    <small>Total items: {{items.length}}</small>
    <small class="render-badge">Renders: {{renderCount}}</small>
  </div>
</div>
